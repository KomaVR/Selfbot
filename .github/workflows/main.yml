name: Run Discord Bot Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  prevent-overlap:
    runs-on: ubuntu-latest
    steps:
      - name: Check for running workflow
        uses: actions/github-script@v7
        id: check
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'discord-bot.yml',
              status: 'in_progress'
            });

            const isRunning = runs.data.total_count > 0;
            core.setOutput('running', isRunning);
    
  run-bot:
    needs: prevent-overlap
    if: needs.prevent-overlap.outputs.running == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python main.py
